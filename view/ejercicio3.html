<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="mt-5 ms-5 col-4">
        <div class="card border-0 shadow">
            <div class="card-body">
                <h5 class="mb-4">Iniciar Sesión</h5>
                <div class="row g-3">
                    <div class="col-12">
                        <label for=""><small>Correo o usuario</small></label>
                       <input type="text" class="form-control" placeholder="Cooreo o usuario">
                    </div>
                    <div>
                        <label for=""><small>Contraseña</small></label>
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div>
                        <div class="col-12">
                            <button class="btn btn-outline-primary col-12">Iniciar sesion</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
